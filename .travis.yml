language: php
php:
  - 7.2
  - 7.1
  - 7.0

services:
  - redis-server
  - memcached

dist: trusty
sudo: required

before_script:
  - echo -e "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer install
  - mysql -e 'create database mydb;'

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit

after_script:
  - vendor/bin/coveralls

notifications:
  email: false